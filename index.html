<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Web Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>To do list javascript</h1>
    <div class="parent">
        <div class="div1">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre-ADD" aria-describedby="Nombre">
                </div>
                <div class="mb-3">
                    <label for="Prioridad" class="form-label">Situaci√≥n</label>
                    <input type="number" class="form-control" id="Prioridad">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="ToDo" name="lista" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        ToDo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="InProg" name="lista" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        InProg
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="ToBe" name="lista" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault3">
                        ToBE
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Done" name="lista" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault4">
                        Done
                    </label>
                </div>
                <button type="button" id="enviar" class="btn btn-primary">Agregar</button>
            </form>
        </div>
        <div class="div2" id="ToDo-List">To do
            <div class="card  Dnone" name="TODO" id="Carta-Todo" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" name="TODO-TITUTLO" id="TODO-Titulo"></h5>
                    <p class="card-text" id="TODO-Texto"></p>
                    <a class="btn btn-primary">>>>>>>></a>
                </div>
            </div>
        </div>
        <div class="div3" id="InProg-List">In Prog
            <div class="card Dnone" name="INPROG" id="Carta-InProg" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="INPROG-Titulo"></h5>
                    <p class="card-text" id="INPROG-Texto"></p>
                    <a class="btn btn-primary"><<<<<< </a>
                    <a class="btn btn-primary">>>>>>>></a>
                </div>
            </div>
        </div>
        <div class="div4" id="ToBe-List">To Be
            <div class="card Dnone" name="ToBe" id="Carta-ToBe" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="TOBE-Titulo"></h5>
                    <p class="card-text" id="TOBE-Texto"></p>
                    <a class="btn btn-primary"><<<<<< </a>
                    <a class="btn btn-primary">>>>>>>></a>
                </div>
            </div>
        </div>
        <div class="div5" id="Done-List">Done
            <div class="card Dnone" name="DoNe" id="Carta-Done" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="DONE-Titulo"></h5>
                    <p class="card-text" id="DONE-Texto"></p>
                    <a type="button" id="Done-Tobe" class="btn btn-primary"><<<<<< </a>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
